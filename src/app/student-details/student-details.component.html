<!-- when a user clicks the icon on student list table against a particular student id, 
    only that data is displayed to user view inside a card -->

<div class="box">
    <h3> View Student Details:</h3>
</div>

<div class="table table-striped">
   <table style="width: 100%">
       <tr>
           <td><b>Student Name</b></td>
           <td>{{student.studentName}}</td>
       </tr>
       <tr>
           <td><b>Standard</b></td>
           <td>{{student.standard}}</td>
       </tr>
       <tr>
           <td><b>Contact</b></td>
           <td>{{student.contactNo}}</td>
       </tr>
       <tr>
        <td><b>City</b></td>
        <td>{{student.city}}</td>
    </tr>
    <tr>
        <td><b>Gender</b></td>
        <td>{{student.gender}}</td>
    </tr>
    <tr>
        <td><b>Date Of Birth</b></td>
        <td>{{student.dateOfBirth}}</td>
    </tr>
    
    
   </table>
   <br>
   <a href="students" class="btn btn-success" style="margin-left: 43%;" >Back</a>
</div>
