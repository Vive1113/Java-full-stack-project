<div class="contact_us">
    <div class="responsive-container-block bigContainer">
      <div class="responsive-container-block Container">
        <div class="responsive-cell-block wk-desk-5 wk-ipadp-4 wk-tab-12 wk-mobile-12">
          <img class="mainImg" src="https://workik-widget-assets.s3.amazonaws.com/widget-assets/images/mp35.svg">
        </div>
        <div class="responsive-cell-block wk-desk-7 wk-ipadp-8 wk-tab-12 wk-mobile-12">
          <p class="text-blk heading">
            Contact Us
          </p>
          <form class="formTable" id="izml">
            <div class="firstRow">
              <div class="fullNameArea">
                <p class="cardHead">
                  Full Name
                </p>
                <input class="fullName" id="fullName" name="fullName" type="text" [(ngModel)]="fullName">
              </div>
              <div class="emailArea">
                <p class="cardHead">
                  Email Address
                </p>
                <input class="email" id="email" name="email" type="text" [(ngModel)]="email">
              </div>
            </div>
            <div class="messageArea">
              <p class="cardHead">
                Message
              </p>
              <textarea class="message" cols="30" id="message" name="message" rows="10" [(ngModel)]="message"></textarea>
            </div>
            <button class="submit"  id="w-c-s-bgc_p-1-dm-id-4" (click)="sendMessage()">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
