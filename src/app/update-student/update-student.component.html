

<!-- this component template is done using card for updating a student data, that is created already.
     Here, the value for data attributes for maintaining student info is got from input type -->
<div class="box">
<div class="col-md-6 offset-md-3">
    <h3> Update Student </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Student Name</label>
            <input type="text" class ="form-control" maxlength="15" placeholder="update your name" id = "studentName"
                [(ngModel)] = "student.studentName" name = "studentName">
        </div>
    
        <div class="form-group">
            <label> Standard</label>
            <input type="text" class ="form-control"  placeholder="update your standard" id = "standard"
                [(ngModel)] = "student.standard" name = "standard">
        </div>
    
        <div class="form-group">
            <label> Contact No</label>
            <input type="text" class ="form-control"  placeholder="update your contact number" id = "contactNo"
                [(ngModel)] = "student.contactNo" name = "contactNo">
        </div>

        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control"  placeholder="update your city" id = "city"
                [(ngModel)] = "student.city" name = "city">
        </div>


        <div class="form-group">
            <label> Gender </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        </div>

        <!-- <div class="form-group">
            <label> Gender</label>
            <input type="radio" class ="form-control"  placeholder="update your gender" id = "gender"
                [(ngModel)] = "student.gender" name = "gender">
        </div> -->

        <div class="form-group">
            <label> Date Of Birth</label>
            <input type="date" class ="form-control"  placeholder="update your date of birth" id = "dateOfBirth"
                [(ngModel)] = "student.dateOfBirth" name = "dateOfBirth">
        </div>
        <br>
    
        <button class = "btn btn-success" type ="submit" style="margin-left: 38%;">Submit</button>
    
    </form>
    </div> 
</div>
