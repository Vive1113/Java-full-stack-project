
<div class="col-md-6 offset-md-3">
    <h3> Create Student </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Student Name</label>
            <input type="text" class ="form-control" maxlength="15" placeholder="Enter your name" id = "studentName"
                [(ngModel)] = "student.studentName" name = "studentName">
        </div>
        <br>
    
        <div class="form-group">
            <label> Standard</label>
            <input type="text" class ="form-control" placeholder="Enter your standard" id = "standard"
                [(ngModel)] = "student.standard" name = "standard">
        </div>
        <br>
    
       <div class="form-group">
            <label> Contact No</label>
            <input type="number" class ="form-control" placeholder="Enter your contact number" id = "contactNo"
                [(ngModel)] = "student.contactNo" name = "contactNo">
        </div> 
        <br>

        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" placeholder="Enter your city" id = "city"
                [(ngModel)] = "student.city" name = "city">
        </div> 
        <br>


        <div class="form-group">
           
            <label> Gender </label><br>
            
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="male">Male</label>
            </div>
        <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female" [(ngModel)] = "student.gender">
                <label class="form-check-label" for="female">Female</label>
            </div>
        
        </div>
    

        <!-- <div class="form-group">
            <label> Gender</label>
            <input type="radio" class ="form-control" placeholder="Enter your gender" id = "gender"
                [(ngModel)] = "student.gender" name = "gender">
        </div>  -->
        <br>

        <div class="form-group">
            <label> DOB</label>
            <input type="date" class ="form-control" placeholder="Enter your date of birth" id = "dateOfBirth"
                [(ngModel)] = "student.dateOfBirth" name = "dateOfBirth">
        </div> 
        <br>
    
        <button class = "btn btn-success" type ="submit" >Submit</button>
    
    
    </form>
    </div>
