<div class="content">

<div class="wrapper">
  <!--<span class="icon-close"><ion-icon name="close"></ion-icon></span>-->
  

<div class="form-box register">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon"><ion-icon name="person"></ion-icon></span>
        <input type="text"  maxlength="15" name="username" required [(ngModel)]="username">
        <label>Username</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="mail"></ion-icon></span>
        <input type="email" name="email" required [(ngModel)]="email">
        <label>Email</label>
      </div>
      <div class="input-box">
        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
        <input type="password" maxlength="15" name="password" required [(ngModel)]="password">
        <label>Password</label>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">I agree to the terms & conditions</label>
      </div>
      <button type="submit" class="btn" (click)="confirmRegister()">Register</button>
      <div class="login-register">
        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
      </div>
    </form>
  </div>
</div>
</div>
